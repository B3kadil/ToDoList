<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/5be9bff275.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>

<header title="To Do List">
    <h1 class="name">To Do List</h1>
</header>
<div class="container">
    <button class="darkLightMode">
        <i class="fa-solid fa-sun"></i>
    </button>
    <div class="input">
        <input type="text" class="inputToDo" placeholder="Add your new todo"><button class="btnInput"><i class="fa-solid fa-plus"></i></button>
        <div class="select">
            <select name="todos" class='filter-todo' id="">
            <option value="all">ALL</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
        </select>
        </div>
    </div>
    <div class="tasks">
        <ul class="list" id="list"></ul>
    </div>
</div>
<script src="script/script.js"></script>
</body>

</html>
